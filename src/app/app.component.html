<igx-navbar class="navigation-bar">
  <button igxButton="icon" type="icon" [disabled]="false" igxNavbarAction [igxToggleAction]="navigationDrawer">
    <igx-icon>menu</igx-icon>
  </button>
  <div igxNavbarTitle>App name</div>
  <button igxButton="icon" igxButtonBackground="transparent" type="icon" [disabled]="false">
    <igx-icon>help_outline</igx-icon>
  </button>
</igx-navbar>
<div class="row-layout row">
  <igx-nav-drawer width="320px" [pin]="true" [pinThreshold]="1024" position="left" [isOpen]="true" #navigationDrawer class="navigation-drawer">
    <ng-template igxDrawer>
      <span [isHeader]="true" igxDrawerItem routerLink="/view1">
        <span class="navigation-drawer_1">Views in this app</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/view1">
        <igx-icon font="material" [active]="true">home</igx-icon>
        <span class="navigation-drawer_1">View 1</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/view2">
        <igx-icon font="material" [active]="true">dns</igx-icon>
        <span class="navigation-drawer_1">View 2</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/view3">
        <igx-icon font="material" [active]="true">dashboard</igx-icon>
        <span class="navigation-drawer_1">View 3</span>
      </span>
    </ng-template>
  </igx-nav-drawer>
  <div class="views-container">
    <router-outlet></router-outlet>
  </div>
</div>
